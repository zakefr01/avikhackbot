<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aviator Predictor</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom, #000000, #1c1c1c);
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .container {
      text-align: center;
      background: #121212;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(255, 0, 79, 0.5);
      max-width: 400px;
      width: 90%;
    }
    h1 {
      font-size: 2.2rem;
      margin-bottom: 1rem;
      color: #ff004f;
    }
    p {
      font-size: 1rem;
      color: #aaa;
    }
    .input-section {
      margin-bottom: 2rem;
    }
    input[type="text"] {
      padding: 0.6rem;
      font-size: 1rem;
      border-radius: 8px;
      border: none;
      width: 80%;
      text-align: center;
      background: #1e1e1e;
      color: #fff;
    }
    .btn {
      background: #ff004f;
      border: none;
      padding: 0.8rem 2rem;
      font-size: 1rem;
      border-radius: 10px;
      color: white;
      cursor: pointer;
      margin-top: 1.2rem;
      transition: background 0.3s;
      text-decoration: none;
      display: inline-block;
    }
    .btn:hover {
      background: #e60045;
    }
    .result {
      margin-top: 2rem;
      font-size: 2.2rem;
      font-weight: bold;
    }
    .hidden {
      display: none;
    }
    .error-message {
      color: #ff5555;
      font-size: 1.1rem;
      margin-top: 1rem;
    }
    .loading {
      font-size: 1.5rem;
      margin-top: 1rem;
      color: #ffcc00;
    }
    .history {
      margin-top: 2rem;
      font-size: 0.9rem;
      color: #bbb;
      max-height: 100px;
      overflow-y: auto;
      text-align: left;
    }
    .coef-green { color: #00ff88; }
    .coef-yellow { color: #ffcc00; }
    .coef-red { color: #ff5555; }
  </style>
</head>
<body>
  <div class="container">
    <div class="input-section" id="idSection">
      <h1>Aviator Predictor</h1>
      <input type="text" id="userId" placeholder="Enter your ID" maxlength="10" oninput="this.value=this.value.replace(/[^\d]/g,'')" />
      <br />
      <button class="btn" id="submitBtn" onclick="submitId()">Submit</button>
      <div class="error-message" id="errorMessage"></div>
      <a href="https://affpa.top/L?tag=d_3400715m_97c_&site=3400715&ad=97&r=registration" class="btn hidden" id="createAccountBtn">Create new account</a>
    </div>

    <div id="predictSection" class="hidden">
      <h1>Next Coefficient</h1>
      <p>Tap the button to reveal your next Aviator signal</p>
      <button class="btn" id="predictBtn" onclick="predict()">Predict Now</button>
      <div class="loading hidden" id="loading">Calculating...</div>
      <div class="result" id="result"></div>
      <div class="history" id="history"></div>
    </div>
  </div>

  <script>
    function submitId() {
      const userId = document.getElementById('userId').value.trim();
      const isNumeric = /^\d{1,10}$/.test(userId);

      if (!isNumeric) {
        alert('Please enter a valid numeric ID (up to 10 digits)');
        return;
      }

      if (!userId.startsWith("13")) {
        document.getElementById("errorMessage").innerText = "You need to create new account and top up 1600 LKR. Use GML777 promo code to take bonuses from me";
        document.getElementById("submitBtn").classList.add("hidden");
        document.getElementById("createAccountBtn").classList.remove("hidden");
        return;
      }

      document.getElementById('idSection').classList.add('hidden');
      document.getElementById('predictSection').classList.remove('hidden');
    }

    function weightedRandom() {
      const r = Math.random();
      if (r < 0.75) return (Math.random() * (2.0 - 1.02) + 1.02).toFixed(2); // —á–∞—â–µ –º–µ–ª–∫–∏–µ
      if (r < 0.95) return (Math.random() * (3.5 - 2.01) + 2.01).toFixed(2);  // —Ä–µ–∂–µ —Å—Ä–µ–¥–Ω–∏–µ
      return (Math.random() * (5.0 - 3.51) + 3.51).toFixed(2);                // –æ—á–µ–Ω—å —Ä–µ–¥–∫–æ –±–æ–ª—å—à–∏–µ
    }

    function getCoefColor(value) {
      if (value < 2) return "coef-red";
      if (value < 3) return "coef-yellow";
      return "coef-green";
    }

    function predict() {
      const resultDiv = document.getElementById('result');
      const loading = document.getElementById('loading');
      const historyDiv = document.getElementById('history');

      resultDiv.innerText = "";
      loading.classList.remove('hidden');

      setTimeout(() => {
        const coef = weightedRandom();
        const coefNum = parseFloat(coef);
        const colorClass = getCoefColor(coefNum);

        loading.classList.add('hidden');
        resultDiv.innerHTML = `<span class="${colorClass}">üí• ${coef}x</span>`;

        // –î–æ–±–∞–≤–ª—è–µ–º –≤ –∏—Å—Ç–æ—Ä–∏—é
        const entry = document.createElement("div");
        entry.innerHTML = `<span class="${colorClass}">${coef}x</span>`;
        historyDiv.prepend(entry);
      }, 1500);
    }
  </script>
</body>
</html>
